<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /*configuração global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #26C7F0 10%, #6FB1C7, #4C879B, #3A4346 ); /*right, degrade para a direita, left esquerda, bottom baixo, to para cima. pode colocar tambem 'algm numero (positivo ou neg) deg' que vai definir aposição do degrade */
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
