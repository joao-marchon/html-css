<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p> vc pode escrever um paragrafo de quaaquer jeito, <br>basta vc colocar tudo no meio do p e /p</p>
    <p> usar a tag &lt;br&gt;, para quebrar a linha do texto</p> <!--esse &lt e &gt serve apenas para colocar o <> no texto-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--copy rite-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!--seta para cima-->
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F60A;
        &#x1F525;
        <!--para colocar aoji, tem que ir no site 'emojipedia', selecionar o emoji que vc quer e em seguida colocar '&#x' e dps o codigo do emoji que deseja usar-->
    </p> 
</body>
</html>
